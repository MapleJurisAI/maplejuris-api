name: Deploy to Cloud Run

# Triggers: push to main or manual run
on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  PROJECT_ID: maplejuris-production
  REGION: us-central1
  SERVICE_NAME: maplejuris-api
  ARTIFACT_REGISTRY: us-central1-docker.pkg.dev
  SERVICE_ACCOUNT: github-actions-deployer@maplejuris-production.iam.gserviceaccount.com

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      id-token: write

    steps:
      # 1. Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Authenticate to GCP
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      # 3. Setup gcloud CLI
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      # 4. Configure Docker to push to Artifact Registry
      - name: Configure Docker
        run: |
          gcloud auth configure-docker ${{ env.ARTIFACT_REGISTRY }}

      # 5. Build Docker image
      - name: Build Docker image
        run: |
          IMAGE="${{ env.ARTIFACT_REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}/${{ env.SERVICE_NAME }}"
          docker build -t "$IMAGE:${{ github.sha }}" -t "$IMAGE:latest" .

      # 6. Push Docker image
      - name: Push Docker image
        run: |
          IMAGE="${{ env.ARTIFACT_REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}/${{ env.SERVICE_NAME }}"
          docker push "$IMAGE:${{ github.sha }}"
          docker push "$IMAGE:latest"

      # 7. Deploy to Cloud Run using the dedicated service account
      - name: Deploy to Cloud Run
        run: |
          IMAGE="${{ env.ARTIFACT_REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}/${{ env.SERVICE_NAME }}:${{ github.sha }}"
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image "$IMAGE" \
            --platform managed \
            --region ${{ env.REGION }} \
            --allow-unauthenticated \
            --service-account ${{ env.SERVICE_ACCOUNT }} \
            --port 8080 \
            --memory 512Mi \
            --cpu 1 \
            --min-instances 0 \
            --max-instances 10

      # 8. Output the service URL
      - name: Show service URL
        run: |
          gcloud run services describe ${{ env.SERVICE_NAME }} \
            --region ${{ env.REGION }} \
            --format 'value(status.url)'
