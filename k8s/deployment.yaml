apiVersion: apps/v1
kind: Deployment
metadata:
  name: maplejuris-api
  labels:
    app: maplejuris-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: maplejuris-api
  template:
    metadata:
      labels:
        app: maplejuris-api
    spec:
      serviceAccountName: maplejuris-workload
      containers:
        - name: api
          image: ${IMAGE}
          ports:
            - containerPort: 8080
          env:
            - name: PORT
              value: "8080"
            - name: PROJECT_ID
              value: "maplejuris-ai"
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: maplejuris-secrets
                  key: openai-api-key
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          readinessProbe:
            httpGet:
              path: /docs
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /docs
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 10

